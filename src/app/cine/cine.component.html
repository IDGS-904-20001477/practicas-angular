<header class="py-4">
  <div class="container">
    <div class="text-center">
      <img class="col-1" src="https://static.cinepolis.com/img/cinepolis_share.png" alt="">
    </div>
  </div>
</header>
<section>
  <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <form (ngSubmit)="realizarVenta()">
            <div class="mb-3">
              <label for="inputEmail3" class="form-label">Nombre:</label>
                <input type="text" class="form-control rounded-0" id="inputEmail3" required [(ngModel)]="nombre" name="nombre">
            </div>
            <div class="row mb-3">
              <div class="col-6">
                  <label for="inputPassword3" class="form-label">Cantidad de compradores:</label>
                  <input type="number" class="form-control rounded-0" id="inputPassword3" required [(ngModel)]="cantidadCompradores" name="cantidadCompradores">
              </div>
              <div class="col-6">
                  <label for="inputPassword3" class="form-label">Cantidad de boletos:</label>
                  <input type="number" class="form-control rounded-0" id="inputPassword3" required [(ngModel)]="cantidadBoletos" name="cantidadBoletos">
              </div>
            </div>
            <fieldset class="mb-3">
              <legend class="col-form-label pt-0">Cuenta con tarjeta:</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="si" checked [(ngModel)]="seleccionado">
                  <label class="form-check-label" for="gridRadios1">
                    Si
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="no" [(ngModel)]="seleccionado">
                  <label class="form-check-label" for="gridRadios2">
                    No
                  </label>
                </div>
            </fieldset>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5 fw-bold rounded-pill" (click)="realizarVenta()">PAGAR</button>
            </div>
            <br>
            <h1 class="text-center lead py-4">{{nombre}} su total es de: {{total || error}}</h1>
          </form>
        </div>
      </div>
  </div>
</section>
